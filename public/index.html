<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and Responsive Design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    
    <!-- Title and Description -->
    <title>Pictochat</title>
    <meta name="description" content="Pictochat - A powerful, interactive chat application" />
    
    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#f0f2f5" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- PWA Manifest and Icons -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/logo256.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icon/logo128.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/icon/logo512.png" />

    <!-- Apple Specific Meta Tags for PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Pictochat" />
    
    <!-- Splash Screens for iOS -->
    <link href="%PUBLIC_URL%/splash/apple-splash-1242x2688.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />

    <!-- Fallback fonts and critical CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/critical.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script defer src="%PUBLIC_URL%/service-worker.js"></script>
  </head>
  
  <body>
    <!-- Fallback for users without JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root element for React -->
    <div id="root"></div>
  </body>
</html>
